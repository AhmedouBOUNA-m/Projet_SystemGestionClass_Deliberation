<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin | Tableau de bord</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="assets/CSS/Bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      :root {
        --primary-dark: #0f172a;
        --primary: #1e293b;
        --secondary: #334155;
        --accent: #818cf8;
        --text-primary: #f8fafc;
        --text-secondary: #e2e8f0;
        --success: #10b981;
      }

      body {
        background-color: var(--primary);
        color: var(--text-primary);
        font-family: "Segoe UI", system-ui, sans-serif;
        line-height: 1.6;
      }

      .admin-header {
        background-color: var(--primary-dark);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        padding: 1.25rem 2.5rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }

      .admin-logo {
        font-size: 1.25rem;
        font-weight: 600;
        letter-spacing: 0.5px;
      }

      .admin-logo i {
        color: var(--accent);
        margin-right: 0.75rem;
      }

      .logout-btn {
        background-color: var(--secondary);
        color: var(--text-primary);
        border: none;
        border-radius: 8px;
        padding: 0.625rem 1.25rem;
        font-weight: 500;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .logout-btn:hover {
        background-color: var(--accent);
        color: var(--primary-dark);
        transform: translateY(-1px);
      }

      .admin-card {
        background-color: var(--primary-dark);
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .table-dark {
        background-color: var(--primary-dark);
        --bs-table-bg: var(--primary-dark);
        --bs-table-striped-bg: rgba(255, 255, 255, 0.02);
        --bs-table-hover-bg: rgba(129, 140, 248, 0.1);
        border-color: rgba(255, 255, 255, 0.05);
      }

      .table-dark th {
        border-bottom-width: 1px;
        text-transform: uppercase;
        font-size: 0.75rem;
        letter-spacing: 0.5px;
        color: var(--text-secondary);
      }

      .welcome-title {
        font-weight: 500;
        letter-spacing: 0.25px;
      }

      .welcome-title span {
        color: var(--accent);
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <header class="admin-header sticky-top">
      <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center">
          <div class="admin-logo">
            <i class="fas fa-shield-alt"></i>
            <span>Administration</span>
          </div>
          <button class="btn logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i>
            <span>Déconnexion</span>
          </button>
        </div>
      </div>
    </header>

    <main class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-10">
          <h1 class="welcome-title text-center mb-5">
            .... <span id="usernameDisplay"></span>
          </h1>

          <div class="admin-card p-4 mb-5">
            <h2 class="h4 mb-4 fw-semibold text-center">
              <i class="fas fa-users me-2"></i>
              Liste des utilisateurs
            </h2>

            <div class="table-responsive">
              <table
                class="table table-dark table-striped table-hover"
                id="usersTable"
              >
                <thead>
                  <tr>
                    <th width="100">ID</th>
                    <th>Nom complet</th>
                    <th>Adresse email</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Les donnéesdu tab -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      const username = localStorage.getItem("username");
      if (username) {
        document.getElementById("usernameDisplay").textContent = username;
      }

      document.addEventListener("DOMContentLoaded", function () {
        const token = localStorage.getItem("authToken");
        if (!token) {
          window.location.href = "auth.html";
        }
      });

      function logout() {
        localStorage.removeItem("authToken");
        localStorage.removeItem("username");
        window.location.href = "auth.html";
      }
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/JS/app.js"></script>
  </body>
</html>
