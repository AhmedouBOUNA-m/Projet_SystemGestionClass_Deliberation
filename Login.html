<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/CSS/Style.css" rel="stylesheet">
    <link href="assets/CSS/Bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <title>Authentification</title>
</head>
<body style="background-color: #1f2937;">
    <div class="form-container">
      <p class="title"><i class="fas fa-user-plus"></i> Inscription</p>
      <form class="form" onsubmit="register(event)">
        <div class="input-group">
          <label for="name"><i class="fas fa-user"></i> Nom complet</label>
          <input id="name" type="text" placeholder="Votre nom" required>
        </div>
        <div class="input-group">
          <label for="email"><i class="fas fa-envelope"></i> Email</label>
          <input id="email" type="email" placeholder="exemple@email.com" required>
        </div>
        <div class="input-group">
          <label for="password"><i class="fas fa-lock"></i> Mot de passe</label>
          <input id="password" type="password" placeholder="••••••••" required minlength="6">
          <div class="password-strength" style="margin-top: 5px; font-size: 0.8rem; color: var(--muted-text)">
            <span>Le mot de passe doit contenir au moins 6 caractères</span>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">
          <i class="fas fa-user-plus"></i> S'inscrire
        </button>
      </form>
      <p class="signup">
        Déjà inscrit ?
        <a href="auth.html"><i class="fas fa-sign-in-alt"></i> Se connecter</a>
      </p>
    </div>


</body>
<script src="assets/JS/app.js"></script>
</html>
