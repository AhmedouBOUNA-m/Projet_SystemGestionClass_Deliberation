<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription</title>
    <link href="assets/CSS/Style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="logo">Projet Atelier</div>
      <nav>
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="about.html">À propos</a></li>
          <li>
            <a href="login.html"
              ><i class="fas fa-sign-in-alt"></i> Connexion</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <div class="form-container">
      <p class="title"><i class="fas fa-user-plus"></i> Inscription</p>
      <form class="form" onsubmit="register(event)">
        <div class="input-group">
          <label for="name"><i class="fas fa-user"></i> Nom complet</label>
          <input type="text" id="name" placeholder="Votre nom" required />
        </div>
        <div class="input-group">
          <label for="email"><i class="fas fa-envelope"></i> Email</label>
          <input
            type="email"
            id="email"
            placeholder="exemple@email.com"
            required
          />
        </div>
        <div class="input-group">
          <label for="password"><i class="fas fa-lock"></i> Mot de passe</label>
          <input
            type="password"
            id="password"
            placeholder="••••••••"
            required
            minlength="6"
          />
          <div
            class="password-strength"
            style="margin-top: 5px; font-size: 0.8rem; color: var(--muted-text)"
          >
            <span>Le mot de passe doit contenir au moins 6 caractères</span>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">
          <i class="fas fa-user-plus"></i> S'inscrire
        </button>
      </form>
      <p class="signup">
        Déjà inscrit ?
        <a href="login.html"><i class="fas fa-sign-in-alt"></i> Se connecter</a>
      </p>
    </div>

    <footer>
      <p>&copy; 2025 Projet Atelier. izi dakar L'2IAGE.</p>
    </footer>

    <script src="assets/JS/app.js"></script>
  </body>
</html>
