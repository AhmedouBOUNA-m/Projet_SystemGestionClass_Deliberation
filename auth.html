<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/CSS/Style.css" rel="stylesheet">
    <link href="assets/CSS/Bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <title>connection</title>
</head>
<body style="background-color: #1f2937;">
     <div class="form-container">
      <p class="title"><i class="fas fa-sign-in-alt"></i> Connexion</p>
      <form class="form" onsubmit="login(event)">
        <div class="input-group">
          <label for="email"><i class="fas fa-envelope"></i> Email</label>
          <input
            type="email"
            id="email"
            placeholder="exemple@email.com"
            required
          />
        </div>
        <div class="input-group">
          <label for="password"><i class="fas fa-lock"></i> Mot de passe</label>
          <input
            type="password"
            id="password"
            placeholder="••••••••"
            required
          />
          <div class="forgot">
            <a href="#"
              ><i class="fas fa-question-circle"></i> Mot de passe oublié ?</a
            >
          </div>
        </div>
        <button class="btn btn-primary login-btn" type="submit">
          <i class="fas fa-sign-in-alt"></i> Se connecter
        </button>
      </form>
      <p class="signup">
        Pas de compte ?
        <a href="Login.html"><i class="fas fa-user-plus"></i> S'inscrire</a>
      </p>
    </div>

</body>
<script src="assets/JS/app.js"></script>
</html>
