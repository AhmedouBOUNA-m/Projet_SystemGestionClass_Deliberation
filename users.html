<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestion des Utilisateurs</title>
    <link href="assets/CSS/Style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css"
      rel="stylesheet"
    />
    <style>
      /* Styles spécifiques pour le tableau */
      .data-table-container {
        background-color: var(--primary-bg);
        border-radius: 0.75rem;
        padding: 1.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-top: 1.5rem;
      }

      #usersTable {
        width: 100% !important;
        font-size: 0.95rem;
        border-collapse: separate;
        border-spacing: 0;
      }

      #usersTable th {
        background-color: var(--accent-color);
        color: var(--primary-bg);
        font-weight: 600;
        padding: 12px 15px;
        font-size: 1rem;
      }

      #usersTable td {
        padding: 12px 15px;
        vertical-align: middle;
        border-bottom: 1px solid var(--border-color);
      }

      #usersTable tbody tr {
        background-color: var(--primary-bg);
        transition: background-color 0.2s;
      }

      #usersTable tbody tr:nth-child(even) {
        background-color: rgba(167, 139, 250, 0.1);
      }

      #usersTable tbody tr:hover {
        background-color: rgba(167, 139, 250, 0.2);
      }

      .action-btns .btn {
        margin: 0 4px;
        padding: 6px 10px;
        font-size: 0.85rem;
      }

      /* Style pour le champ de recherche */
      .dataTables_wrapper .dataTables_filter input {
        border-radius: 20px;
        padding: 8px 15px;
        border: 1px solid var(--border-color);
        background: var(--input-bg);
        color: var(--text-color);
        margin-bottom: 1rem;
        font-size: 0.95rem;
      }

      /* Style pour la pagination */
      .dataTables_wrapper .dataTables_paginate .paginate_button {
        padding: 6px 12px;
        margin: 0 3px;
        border-radius: 4px;
        border: 1px solid var(--border-color);
      }

      .dataTables_wrapper .dataTables_paginate .paginate_button.current {
        background: var(--accent-color);
        color: var(--primary-bg) !important;
        border: none;
      }

      /* Largeurs des colonnes */
      #usersTable th:nth-child(1) {
        width: 10%;
      } /* ID */
      #usersTable th:nth-child(2) {
        width: 25%;
      } /* Nom */
      #usersTable th:nth-child(3) {
        width: 30%;
      } /* Email */
      #usersTable th:nth-child(4) {
        width: 20%;
      } /* Date */
      #usersTable th:nth-child(5) {
        width: 15%;
      } /* Actions */

      /* Responsive */
      @media (max-width: 768px) {
        .data-table-container {
          padding: 1rem;
        }

        #usersTable th,
        #usersTable td {
          padding: 8px 10px;
          font-size: 0.85rem;
        }

        .dataTables_wrapper .dataTables_length,
        .dataTables_wrapper .dataTables_filter {
          text-align: center;
        }

        #usersTable th:nth-child(1),
        #usersTable th:nth-child(2),
        #usersTable th:nth-child(3),
        #usersTable th:nth-child(4),
        #usersTable th:nth-child(5) {
          width: auto;
        }
      }

      /* Styles existants */
      .user-info {
        display: flex;
        align-items: center;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">Gestion Utilisateurs</div>
      <nav>
        <ul>
          <li>
            <a href="users.html"><i class="fas fa-users"></i> Utilisateurs</a>
          </li>
          <li class="user-info">
            <span
              ><i class="fas fa-user-circle"></i> <span class="user-name"></span
            ></span>
          </li>
          <li>
            <a href="#" onclick="logout()">
              <i class="fas fa-sign-out-alt"></i> Déconnexion
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="dashboard">
      <div class="welcome-message">
        <h1><i class="fas fa-users-cog"></i> Gestion des Users</h1>
        <p>GG t'es connecter</p>
      </div>

      <div style="padding: 0 2rem">
        <div class="data-table-container">
          <div class="table-responsive">
            <table id="usersTable" class="display" style="width: 100%">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Nom</th>
                  <th>Email</th>
                  <th>Date d'inscription</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="assets/JS/app.js"></script>
  </body>
</html>
